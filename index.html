    <!-- Jumbotron header -->

      <!-- Header -->
      <h1 class="display-3">Work Day Scheduler</h1>

      <!-- App description -->
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- Empty paragraph to add current day -->
      <p id="currentDay" class="lead"></p>

      <div class="row time-block" id="9h">

        <!-- First column in first row for first hour of day. Size 1. -->
        <div class="col-md-1 hour">
          9AM
        </div>

        <!-- Second column in first row for textarea where tasks can be entered. Size 10. -->
        <textarea class="col-md-10 description" id="9hr">
          
        </textarea>

        <!-- Third column in first row for save button. Size 1. -->
        <button class="saveBtn col-md-1">

          <!-- Save button icon from fontawesome -->
          <i class="fas fa-save"></i>

        </button>

      </div>
